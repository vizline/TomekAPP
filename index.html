<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Matematyczny - Potƒôgi i Notacja Wyk≈Çadnicza</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .welcome-screen, .quiz-screen, .result-screen {
            display: none;
        }

        .welcome-screen.active, .quiz-screen.active, .result-screen.active {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .topic-selection {
            margin: 30px 0;
        }

        .topic-selection h3 {
            color: #555;
            margin-bottom: 15px;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .checkbox-group label:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .checkbox-group input[type="checkbox"], .checkbox-group input[type="radio"] {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            cursor: pointer;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 20px auto;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .timer {
            font-size: 1.2em;
            color: #667eea;
            font-weight: bold;
        }

        .progress {
            font-size: 1.1em;
            color: #666;
        }

        .question-container {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .question {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.6;
            text-align: center;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .math-expression {
            font-family: 'Courier New', monospace;
            font-size: 1.2em;
            color: #2c3e50;
            background: white;
            padding: 10px 15px;
            border-radius: 5px;
            display: inline-block;
            margin: 5px 0;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            border: 2px solid #ddd;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .feedback {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .feedback.correct {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .feedback.incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .feedback.timeout {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }

        .explanation {
            margin-top: 15px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            line-height: 1.6;
        }

        .result-summary {
            text-align: center;
        }

        .score-display {
            font-size: 3em;
            color: #667eea;
            margin: 20px 0;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            color: #667eea;
            font-weight: bold;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        .question-review {
            margin-top: 30px;
            text-align: left;
        }
        
        .review-item {
            background: #f8f9fa;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            border-left: 5px solid #ddd;
        }

        .review-item.correct {
            border-left-color: #28a745;
        }

        .review-item.incorrect {
            border-left-color: #dc3545;
        }

        .katex {
            font-size: 1.3em !important;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: #dc3545;
            background: #f8d7da;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö Quiz Matematyczny</h1>

        <div class="welcome-screen active">
            <div id="loading-message" style="text-align: center; padding: 40px;">
                <div class="loading-spinner"></div>
                <p style="font-size: 1.2em; color: #667eea; margin-top: 20px;">≈Åadowanie pyta≈Ñ z Google Sheets...</p>
            </div>
            
            <div id="chapter-selection" style="display: none;">
                <div class="topic-selection">
                    <h3>Wybierz rozdzia≈Ç:</h3>
                    <div class="checkbox-group" id="chapters-list">
                        <!-- Chapters will be loaded here dynamically -->
                    </div>
                    
                    <h3>Poziom trudno≈õci:</h3>
                    <div class="checkbox-group">
                        <label>
                            <input type="radio" name="difficulty" value="easy" checked>
                            <span>≈Åatwy (2 minuty na pytanie)</span>
                        </label>
                        <label>
                            <input type="radio" name="difficulty" value="medium">
                            <span>≈öredni (1 minuta na pytanie)</span>
                        </label>
                        <label>
                            <input type="radio" name="difficulty" value="hard">
                            <span>Trudny (30 sekund na pytanie)</span>
                        </label>
                    </div>
                </div>
                <button onclick="startQuiz()">Rozpocznij Quiz (20 pyta≈Ñ)</button>
            </div>
        </div>

        <div class="quiz-screen">
            <div class="quiz-header">
                <div class="progress">
                    Pytanie <span id="current-question">1</span> z <span id="total-questions">20</span>
                </div>
                <div class="timer">
                    Czas: <span id="time-left">30</span>s
                </div>
            </div>

            <div class="question-container">
                <div class="question" id="question-text">≈Åadowanie pytania...</div>
                <input type="text" id="answer-input" placeholder="Wpisz odpowied≈∫..." onkeypress="checkEnter(event)">
                <button onclick="submitAnswer()">Sprawd≈∫ odpowied≈∫</button>
            </div>

            <div id="feedback-container"></div>
        </div>

        <div class="result-screen">
            <div class="result-summary">
                <h2>Twoje wyniki</h2>
                <div class="score-display" id="final-score"></div>
                
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-value" id="correct-count">0</div>
                        <div class="stat-label">Poprawne odpowiedzi</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="avg-time">0s</div>
                        <div class="stat-label">≈öredni czas</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="total-time">0s</div>
                        <div class="stat-label">≈ÅƒÖczny czas</div>
                    </div>
                </div>

                <div class="question-review" id="question-review"></div>
                
                <button onclick="resetQuiz()">Spr√≥buj ponownie</button>
            </div>
        </div>
    </div>

    <script>
        let currentQuestionIndex = 0;
        let score = 0;
        let timer = null;
        let timeLeft = 30;
        let questionStartTime = 0;
        let totalTime = 0;
        let questionTimes = [];
        let userAnswers = [];
        let selectedQuestions = [];
        let timeLimit = 30;
        let allQuestions = {};
        let chaptersData = {};
        
        // Your Google Sheets URL (TSV format)
        const GOOGLE_SHEETS_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRUiHiHzTwyuqPhQ0uWTT3ef2dsYdrmNE9Jc9y-QBznmhiebUEXnhXePO5z5k6-zpdkdwvvMUQSyIkK/pub?output=tsv';

        function waitForKaTeX(callback) {
            if (typeof katex !== 'undefined') {
                callback();
            } else {
                setTimeout(() => waitForKaTeX(callback), 100);
            }
        }

        // Load questions from Google Sheets on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadQuestionsFromGoogleSheets();
        });

        async function loadQuestionsFromGoogleSheets() {
            try {
                const response = await fetch(GOOGLE_SHEETS_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const tsvText = await response.text();
                
                // Manual TSV parsing to preserve spaces
                const lines = tsvText.split('\n');
                const data = lines.map(line => line.split('\t'));
                
                if (data && data.length > 0) {
                    processGoogleSheetsData(data);
                    displayChapters();
                    document.getElementById('loading-message').style.display = 'none';
                    document.getElementById('chapter-selection').style.display = 'block';
                } else {
                    throw new Error('Brak danych w dokumencie');
                }
            } catch (error) {
                console.error('Error loading Google Sheets:', error);
                showError('B≈ÇƒÖd po≈ÇƒÖczenia z Google Sheets. Sprawd≈∫ czy dokument jest opublikowany poprawnie.');
            }
        }

        function showError(message) {
            document.getElementById('loading-message').innerHTML = 
                `<div class="error-message">
                    <strong>‚ùå ${message}</strong><br><br>
                    <small>Upewnij siƒô, ≈ºe:<br>
                    1. Dokument jest opublikowany (File ‚Üí Share ‚Üí Publish to web)<br>
                    2. Format to TSV (Tab-separated values)<br>
                    3. Struktura jest poprawna (4 kolumny na rozdzia≈Ç)</small>
                </div>`;
        }

        function processGoogleSheetsData(data) {
            // First row is header: Rozdzia≈Ç, Pytanie, Odpowied≈∫, Poziom, Wyja≈õnienie
            if (!data[0] || data[0].length < 5) {
                showError('Pierwsza linia musi zawieraƒá nag≈Ç√≥wki kolumn');
                return;
            }

            // Skip header row and process data rows
            for (let i = 1; i < data.length; i++) {
                const row = data[i];
                if (!row || row.length < 5) continue;
                
                const chapterName = row[0] ? row[0].trim() : '';
                let question = row[1] ? row[1].trim() : '';
                const answer = row[2] ? row[2].trim() : '';
                const difficulty = row[3] ? row[3].trim().toLowerCase() : 'medium';
                const explanation = row[4] ? row[4].trim() : '';
                
                // Only add if chapter name, question and answer exist
                if (chapterName && question && answer) {
                    // Initialize chapter array if it doesn't exist
                    if (!chaptersData[chapterName]) {
                        chaptersData[chapterName] = [];
                    }
                    
                    chaptersData[chapterName].push({
                        question: question,
                        answer: answer,
                        difficulty: difficulty,
                        explanation: explanation,
                        chapter: chapterName
                    });
                }
            }
            
            if (Object.keys(chaptersData).length === 0) {
                showError('Nie znaleziono ≈ºadnych rozdzia≈Ç√≥w z pytaniami');
                return;
            }
            
            console.log('Loaded chapters:', Object.keys(chaptersData));
            console.log('Questions per chapter:', Object.entries(chaptersData).map(([name, questions]) => 
                `${name}: ${questions.length} questions`
            ));
        }

        function displayChapters() {
            const chaptersListElement = document.getElementById('chapters-list');
            chaptersListElement.innerHTML = '';
            
            if (Object.keys(chaptersData).length === 0) {
                showError('Nie znaleziono ≈ºadnych rozdzia≈Ç√≥w z pytaniami');
                return;
            }
            
            Object.keys(chaptersData).forEach((chapterName, index) => {
                const questionCount = chaptersData[chapterName].length;
                const label = document.createElement('label');
                label.innerHTML = `
                    <input type="radio" name="chapter" value="${chapterName}" ${index === 0 ? 'checked' : ''}>
                    <span>${chapterName} (${questionCount} pyta≈Ñ dostƒôpnych)</span>
                `;
                chaptersListElement.appendChild(label);
            });
        }

        function startQuiz() {
            const selectedChapter = document.querySelector('input[name="chapter"]:checked');
            
            if (!selectedChapter) {
                alert('Wybierz rozdzia≈Ç!');
                return;
            }

            const chapterName = selectedChapter.value;
            const chapterQuestions = chaptersData[chapterName];
            
            if (!chapterQuestions || chapterQuestions.length === 0) {
                alert('Brak pyta≈Ñ w wybranym rozdziale!');
                return;
            }

            const difficulty = document.querySelector('input[name="difficulty"]:checked').value;
            timeLimit = difficulty === 'easy' ? 120 : (difficulty === 'medium' ? 60 : 30);

            // Randomly select 20 questions from the chapter (or all if less than 20)
            const numQuestions = Math.min(20, chapterQuestions.length);
            selectedQuestions = shuffleArray(chapterQuestions).slice(0, numQuestions);

            document.querySelector('.welcome-screen').classList.remove('active');
            document.querySelector('.quiz-screen').classList.add('active');
            document.getElementById('total-questions').textContent = selectedQuestions.length;
            
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = [];
            questionTimes = [];
            totalTime = 0;
            
            showQuestion();
        }

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function showQuestion() {
            if (currentQuestionIndex >= selectedQuestions.length) {
                showResults();
                return;
            }

            const question = selectedQuestions[currentQuestionIndex];
            const questionTextElement = document.getElementById('question-text');
            
            waitForKaTeX(() => {
                try {
                    katex.render(question.question, questionTextElement, {
                        throwOnError: false,
                        displayMode: true
                    });
                } catch (error) {
                    console.error('KaTeX rendering error:', error);
                    questionTextElement.textContent = question.question;
                }
            });

            document.getElementById('current-question').textContent = currentQuestionIndex + 1;
            document.getElementById('answer-input').value = '';
            document.getElementById('answer-input').focus();
            document.getElementById('feedback-container').innerHTML = '';

            timeLeft = timeLimit;
            document.getElementById('time-left').textContent = timeLeft;
            questionStartTime = Date.now();
            
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('time-left').textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    handleTimeout();
                }
            }, 1000);
        }

        function normalizeAnswer(answer) {
            answer = answer.replace(/\s/g, '').toLowerCase();
            answer = answer.replace(/,/g, '.');
            answer = answer.replace(/\*/g, 'x');
            answer = answer.replace(/sqrt\((\d+)\)/g, 'sqrt$1');
            return answer;
        }

        function submitAnswer() {
            clearInterval(timer);
            
            const userAnswer = normalizeAnswer(document.getElementById('answer-input').value);
            const correctAnswer = normalizeAnswer(selectedQuestions[currentQuestionIndex].answer);
            const timeTaken = (Date.now() - questionStartTime) / 1000;
            
            questionTimes.push(timeTaken);
            totalTime += timeTaken;
            
            const isCorrect = userAnswer === correctAnswer;
            userAnswers.push({
                question: selectedQuestions[currentQuestionIndex].question,
                userAnswer: document.getElementById('answer-input').value,
                correctAnswer: selectedQuestions[currentQuestionIndex].answer,
                isCorrect: isCorrect,
                time: timeTaken
            });

            if (isCorrect) {
                score++;
                showFeedback(true, timeTaken);
            } else {
                showFeedback(false, timeTaken);
            }
        }

        function handleTimeout() {
            const timeTaken = timeLimit;
            questionTimes.push(timeTaken);
            totalTime += timeTaken;
            
            userAnswers.push({
                question: selectedQuestions[currentQuestionIndex].question,
                userAnswer: 'Brak odpowiedzi',
                correctAnswer: selectedQuestions[currentQuestionIndex].answer,
                isCorrect: false,
                time: timeTaken
            });
            showTimeoutFeedback();
        }

        function showFeedback(isCorrect, timeTaken) {
            const question = selectedQuestions[currentQuestionIndex];
            let feedbackHTML = '';
            
            if (isCorrect) {
                feedbackHTML = `<div class="feedback correct"><strong>‚úÖ Brawo!</strong> Odpowied≈∫ poprawna!<br>Czas: ${timeTaken.toFixed(1)}s<br><br><em>Przejd≈∫ do nastƒôpnego pytania za 3 sekundy...</em></div>`;
                document.getElementById('feedback-container').innerHTML = feedbackHTML;
                setTimeout(() => {
                    currentQuestionIndex++;
                    showQuestion();
                }, 3000);
            } else {
                feedbackHTML = `<div class="feedback incorrect"><strong>‚ùå Niepoprawna odpowied≈∫</strong><br>Poprawna odpowied≈∫ to: <span class="math-expression">${question.answer}</span><div class="explanation" id="explanation-text"></div><button onclick="nextQuestion()" style="margin-top: 20px;">Dalej</button></div>`;
                document.getElementById('feedback-container').innerHTML = feedbackHTML;
                
                if (question.explanation) {
                    waitForKaTeX(() => {
                        try {
                            katex.render("Wyja≈õnienie: " + question.explanation, document.getElementById('explanation-text'), { throwOnError: false });
                        } catch (error) {
                            document.getElementById('explanation-text').textContent = "Wyja≈õnienie: " + question.explanation;
                        }
                    });
                }
            }
        }

        function showTimeoutFeedback() {
            const question = selectedQuestions[currentQuestionIndex];
            const feedbackHTML = `<div class="feedback timeout"><strong>‚è∞ Czas minƒÖ≈Ç!</strong><br>Poprawna odpowied≈∫ to: <span class="math-expression">${question.answer}</span><div class="explanation" id="explanation-text"></div><button onclick="nextQuestion()" style="margin-top: 20px;">Dalej</button></div>`;
            document.getElementById('feedback-container').innerHTML = feedbackHTML;
            
            if (question.explanation) {
                waitForKaTeX(() => {
                    try {
                        katex.render("Wyja≈õnienie: " + question.explanation, document.getElementById('explanation-text'), { throwOnError: false });
                    } catch (error) {
                        document.getElementById('explanation-text').textContent = "Wyja≈õnienie: " + question.explanation;
                    }
                });
            }
        }

        function nextQuestion() {
            currentQuestionIndex++;
            showQuestion();
        }

        function showResults() {
            document.querySelector('.quiz-screen').classList.remove('active');
            document.querySelector('.result-screen').classList.add('active');
            
            const percentage = selectedQuestions.length > 0 ? Math.round((score / selectedQuestions.length) * 100) : 0;
            document.getElementById('final-score').textContent = `${percentage}%`;
            document.getElementById('correct-count').textContent = score;
            
            const avgTime = questionTimes.length > 0 ? (questionTimes.reduce((a, b) => a + b, 0) / questionTimes.length).toFixed(1) : 0;
            document.getElementById('avg-time').textContent = `${avgTime}s`;
            document.getElementById('total-time').textContent = `${totalTime.toFixed(1)}s`;
            
            let reviewHTML = '<h3>PrzeglƒÖd odpowiedzi:</h3>';
            userAnswers.forEach((answer, index) => {
                reviewHTML += `<div class="review-item ${answer.isCorrect ? 'correct' : 'incorrect'}"><div id="review-q-${index}" style="margin-bottom: 10px;"></div><strong>Twoja odpowied≈∫:</strong> ${answer.userAnswer}${!answer.isCorrect ? `<br><strong>Poprawna odpowied≈∫:</strong> ${answer.correctAnswer}` : ''}<br><strong>Czas:</strong> ${answer.time.toFixed(1)}s</div>`;
            });
            document.getElementById('question-review').innerHTML = reviewHTML;

            // Render math in review section
            waitForKaTeX(() => {
                userAnswers.forEach((answer, index) => {
                    try {
                        katex.render(`Pytanie ${index + 1}: ${answer.question}`, document.getElementById(`review-q-${index}`), { throwOnError: false });
                    } catch (error) {
                        document.getElementById(`review-q-${index}`).textContent = `Pytanie ${index + 1}: ${answer.question}`;
                    }
                });
            });
        }

        function resetQuiz() {
            document.querySelector('.result-screen').classList.remove('active');
            document.querySelector('.welcome-screen').classList.add('active');
            document.getElementById('chapter-selection').style.display = 'block';
            clearInterval(timer);
        }

        function checkEnter(event) {
            if (event.key === 'Enter') {
                submitAnswer();
            }
        }
    </script>
</body>
</html>
