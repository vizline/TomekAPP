                explanation: '2<sup>4</sup> √ó 4<sup>-2</sup> = 16 √ó 1/16 = 1, a 4<sup>-4</sup> √ó 8<sup>-2</sup> = 1/256 √ó 1/64 < 1'
            },
            {
                type: 'powers',
                question: 'Oblicz: 2<sup>-2</sup> √∑ 3<sup>-3</sup> √ó (4/5)<sup>2</sup>',
                answer: '108/25',
                difficulty: 'hard',
                explanation: '1/4 √ó 27 √ó 16/25 = 432/100 = 108/25'
            },
            {
                type: 'powers',
                question: 'Oblicz: 6<sup>9</sup> + 0<sup>6</sup> √∑ 6<sup>-1</sup> + (4<sup>6</sup> - 16<sup>3</sup>)',
                answer: '0',
                difficulty: 'hard',
                explanation: '0<sup>6</sup> = 0, 4<sup>6</sup> = (2<sup>2</sup>)<sup>6</sup> = 2<sup>12</sup> = 4096, 16<sup>3</sup> = (2<sup>4</sup>)<sup>3</sup> = 2<sup>12</sup> = 4096, wiƒôc 4<sup>6</sup> - 16<sup>3</sup> = 0'
            }
        ];

        function startQuiz() {
            const powersTopic = document.getElementById('topic-powers').checked;
            const notationTopic = document.getElementById('topic-notation').checked;
            
            if (!powersTopic && !notationTopic) {
                alert('Wybierz przynajmniej jeden temat!');
                return;
            }

            const difficulty = document.querySelector('input[name="difficulty"]:checked').value;
            timeLimit = difficulty === 'easy' ? 30 : (difficulty === 'medium' ? 20 : 15);

            selectedQuestions = allQuestions.filter(q => {
                if (powersTopic && notationTopic) return true;
                if (powersTopic) return q.type === 'powers';
                if (notationTopic) return q.type === 'notation';
            });

            // Losowo wybierz 10 pyta≈Ñ
            selectedQuestions = shuffleArray(selectedQuestions).slice(0, 10);

            document.querySelector('.welcome-screen').classList.remove('active');
            document.querySelector('.quiz-screen').classList.add('active');
            
            document.getElementById('total-questions').textContent = selectedQuestions.length;
            
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = [];
            questionTimes = [];
            totalTime = 0;
            
            showQuestion();
        }

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function showQuestion() {
            if (currentQuestionIndex >= selectedQuestions.length) {
                showResults();
                return;
            }

            const question = selectedQuestions[currentQuestionIndex];
            document.getElementById('current-question').textContent = currentQuestionIndex + 1;
            document.getElementById('question-text').innerHTML = question.question;
            document.getElementById('answer-input').value = '';
            document.getElementById('answer-input').focus();
            document.getElementById('feedback-container').innerHTML = '';

            timeLeft = timeLimit;
            document.getElementById('time-left').textContent = timeLeft;
            questionStartTime = Date.now();
            
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('time-left').textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    handleTimeout();
                }
            }, 1000);
        }

        function normalizeAnswer(answer) {
            // Usu≈Ñ spacje i zamie≈Ñ r√≥≈ºne formy zapisu
            answer = answer.replace(/\s/g, '').toLowerCase();
            answer = answer.replace(/\*/g, '√ó');
            answer = answer.replace(/\^/g, '^');
            answer = answer.replace(/x10/g, '√ó10');
            return answer;
        }

        function submitAnswer() {
            clearInterval(timer);
            
            const userAnswer = normalizeAnswer(document.getElementById('answer-input').value);
            const correctAnswer = normalizeAnswer(selectedQuestions[currentQuestionIndex].answer);
            const timeTaken = (Date.now() - questionStartTime) / 1000;
            
            questionTimes.push(timeTaken);
            totalTime += timeTaken;
            
            const isCorrect = userAnswer === correctAnswer;
            userAnswers.push({
                question: selectedQuestions[currentQuestionIndex].question,
                userAnswer: document.getElementById('answer-input').value,
                correctAnswer: selectedQuestions[currentQuestionIndex].answer,
                isCorrect: isCorrect,
                time: timeTaken
            });

            if (isCorrect) {
                score++;
                showFeedback(true, timeTaken);
            } else {
                showFeedback(false, timeTaken);
            }
        }

        function handleTimeout() {
            const timeTaken = timeLimit;
            questionTimes.push(timeTaken);
            totalTime += timeTaken;
            
            userAnswers.push({
                question: selectedQuestions[currentQuestionIndex].question,
                userAnswer: 'Brak odpowiedzi',
                correctAnswer: selectedQuestions[currentQuestionIndex].answer,
                isCorrect: false,
                time: timeTaken
            });

            showTimeoutFeedback();
        }

        function showFeedback(isCorrect, timeTaken) {
            const question = selectedQuestions[currentQuestionIndex];
            let feedbackHTML = '';
            
            if (isCorrect) {
                feedbackHTML = `
                    <div class="feedback correct">
                        <strong>‚úÖ Brawo!</strong> Odpowied≈∫ poprawna!
                        <br>Czas: ${timeTaken.toFixed(1)}s
                        <br><br><em>Przejd≈∫ do nastƒôpnego pytania za 5 sekund...</em>
                    </div>
                `;
                
                document.getElementById('feedback-container').innerHTML = feedbackHTML;
                
                // Automatyczne przej≈õcie po 5 sekundach dla poprawnej odpowiedzi
                setTimeout(() => {
                    currentQuestionIndex++;
                    showQuestion();
                }, 5000);
            } else {
                feedbackHTML = `
                    <div class="feedback incorrect">
                        <strong>‚ùå Niepoprawna odpowied≈∫</strong>
                        <br>Poprawna odpowied≈∫ to: <span class="math-expression">${question.answer}</span>
                        <div class="explanation">
                            <strong>Wyja≈õnienie:</strong><br>
                            ${question.explanation}
                        </div>
                        <button onclick="nextQuestion()" style="margin-top: 20px; background: #dc3545;">
                            Naci≈õnij ten przycisk DOPIERO po zapoznaniu siƒô ze sposobem obliczania odpowiedzi!
                        </button>
                    </div>
                `;
                
                document.getElementById('feedback-container').innerHTML = feedbackHTML;
            }
        }

        function showTimeoutFeedback() {
            const question = selectedQuestions[currentQuestionIndex];
            const feedbackHTML = `
                <div class="feedback timeout">
                    <strong>‚è∞ Czas minƒÖ≈Ç!</strong>
                    <br>Poprawna odpowied≈∫ to: <span class="math-expression">${question.answer}</span>
                    <div class="explanation">
                        <strong>Wyja≈õnienie:</strong><br>
                        ${question.explanation}
                    </div>
                    <button onclick="nextQuestion()" style="margin-top: 20px; background: #ffc107; color: #333;">
                        Naci≈õnij ten przycisk DOPIERO po zapoznaniu siƒô ze sposobem obliczania odpowiedzi!
                    </button>
                </div>
            `;
            
            document.getElementById('feedback-container').innerHTML = feedbackHTML;
        }

        function nextQuestion() {
            currentQuestionIndex++;
            showQuestion();
        }

        function showResults() {
            document.querySelector('.quiz-screen').classList.remove('active');
            document.querySelector('.result-screen').classList.add('active');
            
            const percentage = Math.round((score / selectedQuestions.length) * 100);
            document.getElementById('final-score').textContent = `${percentage}%`;
            document.getElementById('correct-count').textContent = score;
            
            const avgTime = questionTimes.length > 0 ? 
                (questionTimes.reduce((a, b) => a + b, 0) / questionTimes.length).toFixed(1) : 0;
            document.getElementById('avg-time').textContent = `${avgTime}s`;
            document.getElementById('total-time').textContent = `${totalTime.toFixed(1)}s`;
            
            let reviewHTML = '<h3>PrzeglƒÖd odpowiedzi:</h3>';
            userAnswers.forEach((answer, index) => {
                reviewHTML += `
                    <div class="review-item ${answer.isCorrect ? 'correct' : 'incorrect'}">
                        <strong>Pytanie ${index + 1}:</strong> ${answer.question}
                        <br><strong>Twoja odpowied≈∫:</strong> ${answer.userAnswer}
                        ${!answer.isCorrect ? `<br><strong>Poprawna odpowied≈∫:</strong> ${answer.correctAnswer}` : ''}
                        <br><strong>Czas:</strong> ${answer.time.toFixed(1)}s
                    </div>
                `;
            });
            document.getElementById('question-review').innerHTML = reviewHTML;
        }

        function resetQuiz() {
            document.querySelector('.result-screen').classList.remove('active');
            document.querySelector('.welcome-screen').classList.add('active');
            clearInterval(timer);
        }

        function checkEnter(event) {
            if (event.key === 'Enter') {
                submitAnswer();
            }
        }
    </script>
